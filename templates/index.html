<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Matérias com Foto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form action="/gerar_materia" method="post" enctype="multipart/form-data">
        <label for="transcricao">Transcrição da Reunião (arquivo .docx):</label>
        <input type="file" id="transcricao" name="transcricao" accept=".docx" required>
        <label for="foto">Foto da Matéria:</label>
        <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" required>
        <button type="submit">Gerar Matéria</button>
    </form>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}

    {% if foto_url %}
        <img src="{{ url_for('static', filename=foto_url) }}" alt="Foto da Matéria">
    {% endif %}

    {% if materia %}
        <article>
            <h1>{{ materia.titulo }}</h1>
            <p class="lide">{{ materia.lide }}</p>
            <div class="info-secundaria">
                {{ materia.informacoes_secundarias }}
            </div>
            <div class="detalhes">
                {{ materia.detalhes }}
            </div>
        </article>
    {% endif %}
</body>
</html>
